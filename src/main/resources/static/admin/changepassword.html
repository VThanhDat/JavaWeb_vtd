<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/changepassword.css" />
  <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
</head>

<body class="font-sans antialiased min-h-screen flex bg-off-white-bg">

  <!-- Sidebar -->
  <aside class="flex flex-col h-screen border-r border-gray-200 bg-white-bg w-[200px]">
    <div class="flex items-center justify-center gap-2 mb-8 pt-4 px-4">
      <img src="/img/logo/logo.svg" class="w-24" />
    </div>

    <nav class="flex-1 space-y-1">
      <a href="dashboard.html"
        class="flex items-center gap-3 rounded-md px-3 py-2.5 text-sm font-medium transition-colors text-inactive-text hover:bg-off-white-bg">
        <img src="/img/icon/dashboard-icon.svg" alt="" />
        Dashboard
      </a>
      <a href="manageitem.html"
        class="flex items-center gap-3 rounded-md px-3 py-2.5 text-sm font-medium transition-colors text-inactive-text hover:bg-off-white-bg">
        <img src="/img/icon/manager-icon.svg" alt="" />
        Manage Item
      </a>
    </nav>

    <div class="mt-auto space-y-1">
      <a href="changepassword.html"
        class="flex items-center gap-3 rounded-md px-3 py-2.5 text-sm font-medium text-orange-500 hover:bg-orange-50 transition-colors">
        <img src="/img/icon/change-password.svg" alt="" />
        Change Password
      </a>
      <a href="#"
        class="flex items-center gap-3 rounded-md px-3 py-2.5 text-sm font-medium text-inactive-text hover:bg-off-white-bg transition-colors">
        <img src="/img/icon/logout-icon.svg" alt="" />
        Log out
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white-bg border-b border-light-grey px-8 py-6">
      <h1 class="text-2xl font-bold text-dark-text">Change Password</h1>
    </header>

    <!-- Content Area -->
    <div class="flex-1 flex items-center justify-center p-8">
      <div class="bg-white-bg rounded-lg shadow-sm border border-light-grey w-full max-w-md p-8">
        <form id="changePasswordForm" class="space-y-6">
          <!-- Current Password -->
          <div>
            <label class="block text-sm font-medium mb-2 text-dark-text">Enter your Password</label>
            <div class="relative">
              <img class="absolute left-3 top-1/2 transform -translate-y-1/2" src="/img/icon/key-icon.svg" alt="" />
              <input id="currentPassword" type="password" name="currentPassword" placeholder="Your Password"
                class="w-full h-12 pl-10 pr-10 border border-light-grey rounded-lg text-sm placeholder-inactive-text text-dark-text focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-transparent" />
              <button type="button" id="toggleCurrentPassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2">
                <img id="currentEyeIcon"
                  class="flex flex-col justify-center items-center p-[1px] w-[18px] h-[18px] bg-[rgba(255,255,255,0.000001)] flex-none order-2 flex-grow-0"
                  src="/img/icon/eye-icon.svg" alt="" />
              </button>
            </div>
          </div>

          <!-- New Password -->
          <div>
            <label class="block text-sm font-medium mb-2 text-dark-text">Enter your new Password</label>
            <div class="relative">
              <img class="absolute left-3 top-1/2 transform -translate-y-1/2" src="/img/icon/key-icon.svg" alt="" />
              <input id="newPassword" type="password" name="newPassword" placeholder="Your new Password"
                class="w-full h-12 pl-10 pr-10 border border-light-grey rounded-lg text-sm placeholder-inactive-text text-dark-text focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-transparent" />
              <button type="button" id="toggleNewPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                <img id="newEyeIcon"
                  class="flex flex-col justify-center items-center p-[1px] w-[18px] h-[18px] bg-[rgba(255,255,255,0.000001)] flex-none order-2 flex-grow-0"
                  src="/img/icon/eye-icon.svg" alt="" />
              </button>
            </div>
          </div>

          <!-- Submit -->
          <button
            class="w-full bg-primary-orange hover:bg-primary-orange-dark text-white font-medium py-3 px-4 rounded-lg transition-colors">
            Confirm
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- JS Toggle Eye -->
  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/changepassword.js"></script>
</body>

</html>
