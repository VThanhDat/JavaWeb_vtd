<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Success</title>

  <link rel="stylesheet" href="css/ordersuccess/order-success.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="/img/logo/logo.svg" alt="logo" />
    </header>
    <main>
      <div class="order-success-box">
        <div class="order-success-label">
          <i class="fa-solid fa-circle-check"></i>
          <span>Order successfully</span>
        </div>
        <div class="order-success-content">
          <span>Thank you for your patience. We're finalizing your order for a<br />
            seamless delivery experience.</span>
        </div>
      </div>
      <div class="shipper-icon">
        <img src="/img/ordersuccess/shipper.gif" alt="shipper" />
      </div>
      <div class="back-home-button">
        <a href="">Back To Home Page</a>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
